<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 心理测试</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: grey;
            display: none;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: lime;
        }
        #result {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>📊 AI 心理测试</h1>
    <p>测试你的心理健康状况，让 AI 进行专业分析 🤖</p>
    <button onclick="startTest()">开始测试</button>

    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="result">
        <p>✅ AI 计算完成！</p>
        <p id="prediction"></p>
        <button onclick="revealTruth()">揭秘真相</button>
        <button class="hidden" id="rickroll" onclick="rickRoll()">医生建议</button>
    </div>

    <audio id="suspense-sound" src="https://www.fesliyanstudios.com/play-mp3/4382"></audio>
    <audio id="scare-sound" src="https://www.fesliyanstudios.com/play-mp3/6661"></audio>

    <script>
        let clickCount = 0;

        function startTest() {
            document.querySelector("button").style.display = "none";
            document.getElementById("progress-bar").style.display = "block";
            document.getElementById("suspense-sound").play();

            let progress = 0;
            let interval = setInterval(() => {
                progress += Math.random() * 10;
                document.getElementById("progress").style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            document.getElementById("progress-bar").style.display = "none";
            document.getElementById("result").style.display = "block";

            let predictions = [
                "你是一个完美主义者，对吧？",
                "你的直觉很强，但有时会犹豫！",
                "你非常有创造力，喜欢尝试新事物！",
                "你擅长分析问题，但有时会纠结！",
                "你的内心隐藏着一个天才！"
            ];
            let randomIndex = Math.floor(Math.random() * predictions.length);
            document.getElementById("prediction").innerText = predictions[randomIndex];
        }

        function revealTruth() {
            clickCount++;
            if (clickCount >= 3) {
                document.getElementById("rickroll").classList.remove("hidden");
                document.getElementById("prediction").innerText = "⚠️ 你的心理状态极度危险！请点击医生建议！";
            } else if (clickCount === 5) {
                document.getElementById("scare-sound").play();
                alert("在再点就要爆炸了💥！");
            } else {
                alert("真相还未完全揭晓...");
            }
        }

        function rickRoll() {
            window.location.href = "https://youtu.be/uHgt8giw1LY?feature=shared";
        }
    </script>
</body>
</html>
